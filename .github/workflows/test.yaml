name: Java CI with Maven

on:
  push:
    branches:
      - salma  # This makes the workflow run on pushes to the 'salma' branch
  pull_request:
    branches:
      - salma  # This runs on PRs targeting the 'salma' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
